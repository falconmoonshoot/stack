<div style='padding-top:50px'class="container">
  <div class="row">
    <div class="col-lg-8">
      <h3 tooltip='A moonshot is a great way to communicate with customers and prospects' class="page-header">1. Record a Video:</h3>
      <ziggeo ziggeo-width=320 ziggeo-height=240></ziggeo>
    </div>
    <div class="col-lg-4">
      <h3 class="page-header">2. Select Contacts:</h1>
      <ul>
        <li class='falconstyle' ng-repeat='contact in contacts'>
          <input type="checkbox" name="{{contact.name}}" id="{{contact.type}}" ng-model="contact.checked" ng-change="selectedContacts()" type='checkbox' /> {{contact.name}}
        </li>
        <div> Total: ({{falconcontacts}})
      </ul>
    </div>
  </div>
  <div class="row">
    <div class='col-lg-12'>
      <div class='text-center'>
        <button class='btn btn-primary' ng-click='sendVideo()'>Send a Falcon</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class='col-lg-12'>
      <h3 class="page-header">My Studio:</h1>
    </div>
  </div>
</div>

  <div class="container">
